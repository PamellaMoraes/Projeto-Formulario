<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_shopping_re_hdd9.svg">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titulo"> <h1>Cadastre-se</h1></div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button></div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="inome">Primeiro nome:</label>
                        <input type="text" name="nome" id="inome" 
                        placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="isobre">Sobrenome:</label>
                        <input type="text" name="sobre" id="isobre" 
                        placeholder="Digite seu Sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" 
                        placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="inum">Telefone:</label>
                        <input type="tel" name="num" id="inum" 
                        placeholder="(xx)xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="isenha">Digite sua senha:</label>
                        <input type="password" name="senha" id="isenha" 
                        placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="iconfirpass">Confirme sua senha:</label>
                        <input type="password" name="confirpass" id="iconfirpass" 
                        placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="genero-titulos">
                        <h6>Gêneros</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="fem" id="ifem">
                            <label for="ifem">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="masc" id="imasc">
                            <label for="imasc">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="outros" id="ioutros">
                            <label for="ioutros">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="none" id="inone">
                            <label for="inone">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
